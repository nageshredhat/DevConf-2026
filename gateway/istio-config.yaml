apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: llm-service-mesh
spec:
  values:
    global:
      meshID: llm-mesh
      multiCluster:
        clusterName: llm-cluster
      network: llm-network
  components:
    pilot:
      k8s:
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        service:
          type: LoadBalancer
          ports:
          - port: 80
            targetPort: 8080
            name: http2
          - port: 443
            targetPort: 8443
            name: https
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: llm-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "llm-api.local"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: llm-tls-secret
    hosts:
    - "llm-api.local"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: llm-routes
  namespace: default
spec:
  hosts:
  - "llm-api.local"
  gateways:
  - llm-gateway
  http:
  - match:
    - uri:
        prefix: /v1/models
    route:
    - destination:
        host: model-service
        port:
          number: 8080
  - match:
    - uri:
        prefix: /v1/chat
    route:
    - destination:
        host: guardrails-service
        port:
          number: 8000
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
  - match:
    - uri:
        prefix: /v1/completions
    route:
    - destination:
        host: guardrails-service
        port:
          number: 8000
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: llm-services
  namespace: default
spec:
  host: "*.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveGatewayErrors: 5
      interval: 30s
      baseEjectionTime: 30s
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: llm-mtls
  namespace: default
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: llm-authz
  namespace: default
spec:
  selector:
    matchLabels:
      app: guardrails-service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/default/sa/api-gateway"]
  - to:
    - operation:
        methods: ["POST"]
        paths: ["/filter/*"]
