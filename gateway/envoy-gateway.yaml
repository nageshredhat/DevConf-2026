apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyGateway
metadata:
  name: llm-gateway-config
  namespace: envoy-gateway-system
spec:
  gateway:
    controllerName: gateway.envoyproxy.io/gatewayclass-controller
  provider:
    type: Kubernetes
  rateLimit:
    backend:
      type: Redis
      redis:
        url: redis://redis.envoy-gateway-system.svc.cluster.local:6379
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: llm-gateway-class
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: llm-api-gateway
  namespace: default
spec:
  gatewayClassName: llm-gateway-class
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: llm-tls-cert
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llm-routes
  namespace: default
spec:
  parentRefs:
  - name: llm-api-gateway
  hostnames:
  - "llm-api.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v1/models
    backendRefs:
    - name: model-service
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /v1/chat
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.envoyproxy.io
        kind: RateLimitFilter
        name: chat-rate-limit
    backendRefs:
    - name: guardrails-service
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /v1/completions
    filters:
    - type: ExtensionRef
      extensionRef:
        group: gateway.envoyproxy.io
        kind: RateLimitFilter
        name: completion-rate-limit
    backendRefs:
    - name: guardrails-service
      port: 8000
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: RateLimitFilter
metadata:
  name: chat-rate-limit
  namespace: default
spec:
  type: Global
  global:
    rules:
    - clientSelectors:
      - headers:
        - name: x-user-id
          value: "*"
      descriptors:
      - entries:
        - key: user_id
          value: "{x-user-id}"
    rateLimits:
    - key: user_id
      rateLimit:
        unit: Minute
        requestsPerUnit: 100
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: RateLimitFilter
metadata:
  name: completion-rate-limit
  namespace: default
spec:
  type: Global
  global:
    rules:
    - clientSelectors:
      - headers:
        - name: x-api-key
          value: "*"
      descriptors:
      - entries:
        - key: api_key
          value: "{x-api-key}"
    rateLimits:
    - key: api_key
      rateLimit:
        unit: Hour
        requestsPerUnit: 1000
